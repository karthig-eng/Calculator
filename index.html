<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Martel:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
<!-- alt+click to add text in more than one place
ctrl+d to change multiple text
shift+alt+up/down duplicate line up/dowmn
alt+up/down move cursor  -->
<!-- ctrl+[/] tgo indent or outdent -->
    hello good morning
  
    <!-- black colour bck ground -->
<div id=container>
        <!-- for calci -->
 <div id=calculator>
     <!-- for result -->
                <div id=result>
                    <div id="history">
                        <p id="history-value">
                         
                        </p>
                    </div>
                    <div id="output">
                        <p id="output-value">
                          
                        </p>
                    </div>
                </div>
                <!-- for keyboard -->
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247</button>
                
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="=">=</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                 <button class="operator" id="*">&times;</button>
                 <button class="number" id="0">0</button>
                
                <button class="empty" id="empty"></button>
                <button class="empty" id="empty"></button>
                
                <button class="operator" id="-">-</button>
                
          </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
